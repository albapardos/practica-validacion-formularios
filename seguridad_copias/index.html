<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
	<div class="hero-unit">
      <h1>Práctica validación formularios</h1>
        <form id="formulario" novalidate action="" method="post">

<div id="contenedor">    
	<fieldset><legend>Información de Contacto:</legend>
    	<div id="contacto">        
            <div>
                <label for="nombre">Nombre:
                    <span class="important">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="apellidos">Apellidos:
                    <span class="important">*</span>
                </label>
                <input type="text" id="apellidos" name="apellidos" />
            </div>
            <div>
	            <label for="telefono" id="ltelefono">Teléfono:
	            		<span class="important">*</span>
	            </label>
	            <input type="text" name="telefono" maxlength="9" value="" id="telefono" />
	        </div>
            <div>
                <label for="email">E-mail:
                    <span class="important">*</span>
                </label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="email2">Repetir e-mail:</label>
                <input type="email" id="email2" name="email2" />
            </div>
            <div>
            	<label for="conocer">¿Cómo nos has conocido? 
            		<span class="important">*</span>
            	</label>
            	<select name="conocer" id="conocer">
					<option value="-1" selected="selected">Seleccione una opción</option>
					<option value="1">Prefiero no contestar</option>
					<option value="2">Publicidad</option>
					<option value="3">Profesionales del sector</option>
					<option value="4">Internet</option>
					<option value="5">A través de un amigo o conocido</option>
				</select>
			</div>
            <!--<div>
                <label for="url">Url:</label>
                <input type="url" id="url" name="url" />
            </div>
            <div>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>-->
         </div>
     </fieldset>
    
	
    <fieldset><legend>Datos de acceso:</legend>
    	<div id="datos">
            <div>
                <label for="usuario">Usuario:
                    <span class="important">*</span>
                </label>
                <input type="text" id="usuario" name="usuario" />
            </div>
            <div>
                <label for="passsword">Contraseña:
                    <span class="important">*</span>
                </label>
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <label for="passsword2">Repetir contraseña:
                    <span class="important">*</span>
                </label>
                <input type="password" id="password2" name="password2" />
            </div>
        </div>
    </fieldset>
<!--
    <fieldset><legend>Datos de facturación:</legend>
    	<div class="radioCheck">Demandante:
            <label for="particular">Particular
                <input type="radio" name="demandante" value="0" id="particular" />
            </label>
             <label for="empresa">Empresa
                <input type="radio" name="demandante" value="1" id="empresa" />
            </label>
        </div>
        <div>
	        <label for="nif">NIF:
	            <span class="important">*</span>
	        </label>
	        <input type="text" id="nif" name="nif" checked="checked" />
        </div>
        <div>
	        <label for="cif">CIF:
	            <span class="important">*</span>
	        </label>
	        <input type="text" id="cif" name="cif" />
        </div>
	</fieldset>
	-->
        
            <!--Datos de facturación
			    Demandante (Particular o Empresa)*
			    CIF/NIF*
			    Nombre/Empresa*
			    Dirección*
			    CP*
			    Localidad*
			    Provincia*
			    País*
			    Código IBAN*
			    Forma de pago: Mensual, Trimestral, Anual*-->

	<div class="border comunicaciones">
                                        <div class="borderInner">

                                            <fieldset class="bkgDark" style="padding-bottom:0;">
                                                <div class="radioCheck">
                                                    <label for="tipopagocuenta">
                                                        <input type="radio" name="tipopago" value="0" id="tipopagocuenta" checked="checked" />
                                                        <strong>Particular</strong>
                                                    </label>
                                                    <label for="tipopagotarjeta">
                                                        <input type="radio" name="tipopago" value="1" id="tipopagotarjeta" />
                                                        <strong>Empresa</strong>
                                                    </label>
                                                </div>
                                            </fieldset>

                                            <fieldset class="last">
                                                <div class="inline">
                                                    <label for="cuentabanco" id="lblcuentabanco">NIF:
                                                        <span class="required">*</span>
                                                        <input type="text" class="large required" name="cuentabanco" value="" id="cuentabanco" />
                                                    </label>
                                                </div>
                                                <div class="clr">
                                                    <hr />
                                                </div>
                                                
                                                <!--<label for="tipotarjeta" class="pregunta" id="id_spin_03">
                                                    CIF:
                                                    <span class="required">*</span>
                                                        <input type="text" class="large required" name="tipotarjeta" value="" id="tipotarjeta" />
                                                    
                                                    <select name="tipotarjeta" id="tipotarjeta" disabled="disabled">
                                                        <option value="-1" selected="selected">Seleccione una opción
                                                        </option>
                                                        <option value="Maestro">Maestro</option>
                                                        <option value="Visa">Visa</option>
                                                        <option value="MasterCard">MasterCard</option>
                                                    </select>
                                                </label>-->
                                            <label for="tarjetacredito" class="respuesta" id="id_spin_03">CIF:    
                                            	<span class="required">*</span>
                                                <input type="text" name="tarjetacredito" maxlength="16" value="" class="large" id="tarjetacredito" disabled="disabled" />
                                            </label>

                                            </fieldset>
                                        </div>
                                    </div>




    <div id="pie">
        <input type="submit" value="Enviar" />
    </div>
</div>            
        </form>      
    
</div>

<div>
	<p>Enlace a <a href="https://github.com/Jessica-Caraballo/practica-validacion-formularios"> mi respositorio en GitHub</a>, donde está la versión de desarrollo.</p>
</div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/localization.js"></script>
    <script src="scripts/iban.js"></script>
    <!-- endbuild -->
</body>
</html>
